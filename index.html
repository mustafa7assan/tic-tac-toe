<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="hidden">
      <div class="container">
        <div class="header">
          <div class="xo"><span>X</span><span>O</span></div>
          <div class="turn">TURN</div>
          <div class="restart">
            <img src="img/restart.svg" alt="restart icon" class="icon" />
          </div>
        </div>
        <div class="grid">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <div class="footer">
          <div class="x">
            <div>PLAYER 1 (X)</div>
            <div class="x-score">0</div>
          </div>
          <div class="ties">
            <div>TIES</div>
            <div class="ties-score">0</div>
          </div>
          <div class="o">
            <div>PLAYER 2 (O)</div>
            <div class="o-score">0</div>
          </div>
        </div>
      </div>
    </main>
    <div class="new-game-modal hidden">
      <div class="container">
        <div class="xo"><span>X</span><span>O</span></div>
        <form action="">
          <p>PICK PLAYER 1'S MARK</p>
          <div class="form-raw-mark">
            <input type="radio" name="mark" id="X" checked />
            <label for="X"> X </label>
            <input type="radio" name="mark" id="O" />
            <label for="O"> O </label>
          </div>
        </form>
        <div class="buttons">
          <button id="c">New Game vs Computer</button>
          <button id="h">New Game vs Human</button>
        </div>
      </div>
    </div>
    <div class="restart-modal hidden">
      <h1>RESTART THE GAME</h1>
      <div class="buttons">
        <button class="btn cancel-btn">CANCEL</button>
        <button class="btn restart-btn">RESTART</button>
      </div>
    </div>
    <div class="winner-modal hidden">
      <div class="winner-name">Computer win !</div>
      <div class="winner">X</div>
      <div class="buttons">
        <button class="btn quit">QUIT</button>
        <button class="btn next-round">NEXT ROUND</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/mustafa7assan">
        <img src="img/github.svg" class="icon" alt="" /> Mustafa Hassan</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
