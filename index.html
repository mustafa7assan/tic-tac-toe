<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="xo"><span>X</span><span>O</span></div>
          <div class="turn">X TURN</div>
          <div class="restart">
            <img src="img/restart.svg" alt="restart icon" class="icon" />
          </div>
        </div>
        <div class="grid">
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
        </div>
        <div class="footer">
          <div class="x">
            <div>PLAYER 1</div>
            <div class="x-score">0</div>
          </div>
          <div class="ties">
            <div>TIES</div>
            <div class="ties-score">0</div>
          </div>
          <div class="o">
            <div>PLAYER 2</div>
            <div class="o-scroe">0</div>
          </div>
        </div>
      </div>
    </main>
    <div class="new-game-modal">
      <div class="container">
        <div class="xo"><span>X</span><span>O</span></div>
        <form action="">
          <p>PICK PLAYER 1'S MARK</p>
          <div class="form-raw-mark">
            <input type="radio" name="mark" id="x" checked />
            <label for="x"> X </label>
            <input type="radio" name="mark" id="o" />
            <label for="o"> O </label>
          </div>
        </form>
        <div class="buttons">
          <button>New Game vs Computer</button>
          <button>New Game vs Human</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
